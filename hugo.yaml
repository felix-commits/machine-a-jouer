# Hugo configuration file
title: Workshop théâtre immersif sonore
baseURL: https://sonore.pages.dev

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Guide pratique
      pageRef: /docs
      weight: 1
    - name: Contact ↗
      url: "mailto:felix.poullet-pages@ens-paris-saclay.fr"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search

params:
  defaultContentLanguage: fr
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: assets/logo.svg
      link: /
      width: 40
      height: 20

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false