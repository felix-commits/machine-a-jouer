# Hugo configuration file
title: Machine à jouer

defaultContentLanguage: fr
languages:
  en:
    languageName: English
    weight: 1
  fr:
    languageName: Français
    weight: 2

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "mailto:felix.poullet-pages@ens-paris-saclay.fr"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search

params:
  defaultContentLanguage: fr
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: assets/logo-polifonia.svg
      link: /machine-a-jouer-docs
      width: 40
      height: 20

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/felix-commits/machine-a-jouer-docs/edit/main/content"
